name: Scheduled Fetch

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 9 * * *'  # 毎日9時に定期実行

jobs:
  fetch_job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create credentials.json from Secrets
        # GCP_SERVICE_ACCOUNT_JSON に保存した JSON をファイルとして出力
        run: echo "${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}" > credentials.json

      - name: Run script
        # data_fetcher.py の中で `credentials.json` を読み込むようになっている
        run: python src/data_fetcher.py
